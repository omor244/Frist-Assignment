<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frist Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="raleway">
    <header>
        <!-- START NAVBER -->
        <nav class="navber display-flex">
            <h1 class="logo">LOGO</h1>
            <div class="nav-btn hover">Sign Up</div>
        </nav>
        <!-- END NAVBER -->
        <section class="banner display-flex">
            <div class="banner-container">
                <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
                <div><button class="banner-btn hover">Stay Focused</button></div>
            </div>
        </section>
        <!-- end banner -->
    </header>
    <main>
        <!--- this is action section -->
        <section class="action-container">
            <div class="action-contant">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-text">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn hover">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
     <!-- this is user section -->
        <section class="user-container">
            <div class="user-contant">
                <h2 class="user-title">Joined Thousands of Productive Users</h2>
                <div class="user-list display-flex">
                    <!-- item-1 -->
                    <div class="user-item">
                        <h2 class="user-number inter">50K</h2>
                        <p class="user-activey">Active Users</p>
                    </div>
                    <!-- item-2 -->
                    <div class="user-item">
                        <h2 class="user-number inter">2M+</h2>
                        <p class="user-activey">Active Users</p>
                    </div>
                    <!-- item-3 -->
                    <div class="user-item">
                        <h2 class="user-number inter">95%</h2>
                        <p class="user-activey">Active Users</p>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
